spring.application.name=Admin-Panel-Backend
server.port=9090

#spring.security.user.password=12345
#spring.security.user.name=root
## PostgreSQL datasource configuration
#spring.datasource.url=jdbc:postgresql://localhost:5432/testDB2
#spring.datasource.username=your_username
#spring.datasource.password=your_password
#spring.datasource.driver-class-name=org.postgresql.Driver

spring.datasource.url=jdbc:mysql://localhost:3306/admin-panel-application
spring.datasource.username=root
spring.datasource.password=mysqlroot
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver


# Hibernate properties
#spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
#spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialec
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true


## Hibernate Logging
logging.level.org.hibernate.SQL= DEBUG

